<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvasónapló Manager App</title>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="olvasonaplo-manager.js"></script>
</head>
<body>
    <h1>Olvasónapló Manager App regényekhez</h1>
    <div>
        Könyv címe: <input type="text" id="title" placeholder="Olvasott könyv címe">
    </div>
    <div>
        Könyv szerzője: <input type="text" id="author" placeholder="Olvasott könyv szerzője">
    </div>
    <div>
        A történet <input type="radio" id="one-main-character" name="main-character" value="főszereplője"><label for="one-main-character">főszereplője</label><input type="radio" id="multiple-main-characters" name="main-character" value="főszereplői"><label for="one-main-character">főszereplői</label>&nbsp;<input type="text" id="main-character-name" placeholder="Könyv főszereplője/-i">
    </div>
    <div>
        A történet <input type="text" id="place" placeholder="(a(z)) kezdő helyszín (on/en/ban/ben)"> kezdődik, <input type="text" id="time" placeholder="valamikor tavasszal / nevetéssel ér véget / stb.">.
    </div>
    <div>
        Az időpontot <input type="radio" id="no-date" name="date" value="Nem tudjuk"><label for="know-date">Nem tudjuk</label>
    </div>
    <div>
        A könyv <input type="number" id="relase-date" placeholder="kiadási dátum">. -ban/ben jelent meg
    </div>
    <div>
        Egyszerű leírás: <textarea id="simple-description" placeholder="Példa: Két vakmerő nyúl nyomozásba kezd, betörőket kapnak el és emellet a tetejébe még létrehoznak egy magán titkos ügynök szolgálatot. Nagyszerű, izgalmas, lekötő krimi sorozat, igazán jó belőle olvasni."></textarea>
    </div>
    <div class="big-margin">
        <label>Fő bonyodalmak:</label><br><br>
        <table id="longs">
            <tr>
                <td><b>1. fejezet</b></td>
                <td>
                    <input class="long-description-titles" placeholder="Fejezet címe">
                </td>
                <td>
                    <textarea class="long-description" placeholder="Ide jön az 1. fejezet hosszabb, összefoglalása."></textarea>
                </td>
            </tr>
            <tr id="plus">
                <td><button>+ További fejezet hozzáadása</button></td>
            </tr>
        </table>
    </div>
    <br>
    <div>
        Személyes vélemény: <textarea id="opinion" placeholder="Személyes véleményed"></textarea>
    </div>
    <div class="result">
        <h1 id="main-title">Hello!</h1>
        <p id="result-text"><b>Majd itt fog megjelenni az olvasónapló szövege. Innen lehet majd kimásolni.</b></p>
    </div>
</body>
</html>
